name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make setup
    
    - name: Pull data
      run: make pull
      continue-on-error: true  # API might be rate-limited
    
    - name: Clean data
      run: make clean_data
    
    - name: Verify data
      run: make verify
    
    - name: Run tests
      run: make test